<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Cursed Detector!</title>
  </head>
  <body>
    <div id="pop-menu" class="popup hide">
      <h2>This File looks</h2>
      <h1 id="para"></h1>
      <button onclick="removePopUp()">Ok</button>
    </div>
    <div class="container">
      <div class="navbar">
        <div class="heading">Cursed Detector</div>
        <div class="topIcon">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <form id="data-form">
        <div class="formHolder">
          <input
            id="file-upload"
            value="Upload"
            type="file"
            name="file"
            accept="audio"
          />
        </div>
        <div class="splash">
          <div class="splashBg">
            <span></span>
            <span></span>
          </div>
          <div class="deepgram">
            <img src="./public/DG-logo.svg" alt="deepgram" />
          </div>
        </div>
        <div class="footer">
          <input
            id="submitBtn"
            type="submit"
            value="Check"
            style="cursor: pointer"
          />
          <h3>if there are any Cursed Words?</h3>
        </div>
      </form>
    </div>
  </body>
  <script src="./src/axios.min.js"></script>
  <script src="./src/main.js"></script>
</html>
