<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Cursed Detector!</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="heading">Cursed Detector</div>
        <div class="topIcon">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <form
        enctype="multipart/form-data"
        action="http://127.0.0.1:5000/index.html"
        method="POST"
      >
        <div class="formHolder">
          <input id="file-upload" value="Upload" type="file" name="file" />

        <div class="splash">

          <div class="deepgram"></div>
        </div>
        <div class="footer">
          <input id="submitBtn" type="submit" value="POST to server" />
        </div>
      </form>
    </div>
  </body>
  <script src="./src/axios.min.js"></script>
  <script src="./src/main.js"></script>
</html>
